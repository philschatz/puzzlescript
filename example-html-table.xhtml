<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Game running in an HTML Table</title>
    <script src="./lib/webpack-output.js"></script>
    <link rel="stylesheet" href="./test/browser/html-table.css"/>
</head>

<body>
    <h1>Example Game with HTML Tables</h1>
    <p>To play: press up/down/left/right/space and z/r for undo/redo</p>
    <table id="thegamecanbeidentifiedbyselector">

    </table>

    <script>//<![CDATA[
        var table = document.querySelector('#thegamecanbeidentifiedbyselector')
        var tableEngine = new window.PuzzleScript.TableEngine(table)

        fetch('./gists/_pot-wash-panic_itch/script.txt')
        .then(resp => {
            return resp.text().then(source => {
                tableEngine.setGame(source, 0)
                tableEngine.start()
            })
        })

    // ]]></script>
</body>

</html>
